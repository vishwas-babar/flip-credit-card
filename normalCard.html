<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal credit card</title>

    <link rel="stylesheet" href="normalCard.css">
</head>
<body>
<section>
    <div class="card">
        <div class="card-header">
            <div>
                <img class="logo" src="images/logo.png" alt="">

            </div>
            <h5>Master Card</h5>
            <div>
                <img class="chip" src="images/chip.png" alt="">
            </div>
        </div>
        <div class="card-details">
            <div class="names-and-number">
                <h6 class="card-number-text">Card Number</h6>
                <h5 class="card-number">8090 3534 2353 5690</h5>
                <h5 class="name">Vishwas Vishnu Babar</h5>
            </div>
            <div class="expire-date">
                <h6>Valid Thru</h6>
                <h5>12/28</h5>
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
